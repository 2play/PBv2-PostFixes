[musicbox_webclient]
enabled = true
musicbox = true
websocket_host = 
websocket_port = 
on_track_click = PLAY_ALL

[iris]
enabled = true
country = US
locale = en_US
verify_certificates = true
snapcast_enabled = true
snapcast_host = localhost
snapcast_port = 1780
snapcast_ssl = false
snapcast_stream = Default
spotify_authorization_url = https://jamesbarnsley.co.nz/iris/auth_spotify.php
lastfm_authorization_url = https://jamesbarnsley.co.nz/iris/auth_lastfm.php
genius_authorization_url = https://jamesbarnsley.co.nz/iris/auth_genius.php
data_dir = $XDG_DATA_DIR/iris

[http]
enabled = true
hostname = 0.0.0.0
port = 55555
zeroconf = Mopidy HTTP server on $hostname
allowed_origins = 
csrf_protection = true
default_app = mopidy

[file]
enabled = false

[spotify]
username =   ; Must be set.
password =   ; Must be set.
client_id =   ; Must be set.
client_secret =   ; Must be set.
toplist_countries =

[local]
enabled = false

[pandora]
partner_encryption_key =   ; Must be set.
partner_decryption_key =   ; Must be set.
partner_username = android
partner_password =   ; Must be set.
partner_device = android-generic
username =   ; Must be set.
password =   ; Must be set.

[soundcloud]
auth_token =   ; Must be set.
